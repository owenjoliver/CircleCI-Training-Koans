version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps: 
    - setup_remote_docker:
        version: 19.03.13
    - run: npm install react@^16.0.0
    - run: npm install react-dom@^16.0.0
    - run: npm install react@^16.3.0
    - run: npm install typescript@>= 3.6.0-dev
    - run: npm install rollup@^2.0.0 
    - run: npm install fsevents@1.2.13

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - build